<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>一个AmongUsWiKi</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <meta name="baidu-site-verification" content="codeva-0OHYtr0Qny" />
  <meta name="msvalidate.01" content="0AB16154FD2837AFE6FCC1E40B0BE6B4" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AmongUsWiki',
      repo: 'https://github.com/Huier-Huang/aumod_wiki',
      search: 'auto', // 默认值

      search: [
        '/',            // => /README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': '搜索',
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': '找不到结果',
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 6,
    },
    plugins: [
      EditOnGithubPlugin.create("https://github.com/Huier-Huang/aumod_wiki", null, "编辑")
    ],
  }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
